<!doctype html>
<html>
<head>
  <title>Jasmine Spec Runner</title>

  <!-- include framework files here -->
  <script src="../javascripts/lib/jquery-1.7.1.js"></script>
  <script src="../javascripts/lib/underscore.js"></script>
  <script src="../javascripts/lib/json2.js"></script>
  <script src="../javascripts/lib/backbone.js"></script>

  <!-- include test framework here -->
  <link rel="shortcut icon" type="image/png" href="lib/jasmine-1.1.0/jasmine_favicon.png">
  <link rel="stylesheet" type="text/css" href="jasmine-standalone-1.1.0/jasmine.css">

  <script src="jasmine-standalone-1.1.0/jasmine.js"></script>
  <script src="jasmine-standalone-1.1.0/jasmine-html.js"></script>
  <script src="helpers/sinon-1.0.0.js"></script>
  <script src="helpers/fake.server.js"></script>

  <!-- include source files here... -->
  <script src="../javascripts/boot/initialize.js"></script>
  <script src="../javascripts/config/urls.js"></script>
  <script src="../javascripts/config/selectors.js"></script>

  <script src="../javascripts/app/models/encounter.js"></script>
  <script src="../javascripts/app/models/patient.js"></script>
  <script src="../javascripts/app/collections/encounters.collection.js"></script>
  <script src="../javascripts/app/router.js"></script>

  <script src="../javascripts/app/views/encounters.index.js"></script>
  <script src="../javascripts/app/views/encounter.show.js"></script>
  <script src="../javascripts/app/views/patient.show.js"></script>
  <script src="../javascripts/app/views/encounters.sort.js"></script>

  <!-- include spec files here... -->
  <script src="collections/encounters.collection.spec.js"></script>
  <script src="router.spec.js"></script>

  <!-- include templates here... -->
    <script type="text/template" id="template-encounters">
    <h2>List of patients</h2>
    <nav id="encounters-sort">
      <a href="#" data-sort-by="name">Name</a>
      <a href="#" data-sort-by="id">ID</a>
    </nav>
    <ol id="encounters-container"></ol>
  </script>

  <script type="text/template" id="template-encounter">
    <div class='patient-name clear-both'> <%= patient.display %> </div>
      <div class='patient-more-info clear-both'>
        <div class='doctor-name'> <%= provider.display %> </div>
      </div>
    </div>
  </script>

  <script type="text/template" id="template-patient">
    <li class='patient-name'>Name: <%= patient.display %> </li>
    <li class='doctor-name'>Doctor&rsquo;s Name: <%= provider.display %> </li>
  </script>

  <script>
    (function() {
      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;

      var trivialReporter = new jasmine.TrivialReporter();

      jasmineEnv.addReporter(trivialReporter);

      jasmineEnv.specFilter = function(spec) {
        return trivialReporter.specFilter(spec);
      };

      var currentWindowOnload = window.onload;

      window.onload = function() {
        if (currentWindowOnload) {
          currentWindowOnload();
        }
        execJasmine();
      };

      function execJasmine() {
        jasmineEnv.execute();
      }

    })();
  </script>

</head>

<body>
</body>
</html>
