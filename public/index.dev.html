<!doctype html>
<html class="no-js" lang="en">
<head>
  <meta charset="utf-8">

  <!-- Use the .htaccess and remove these lines to avoid edge case issues.
       More info: h5bp.com/b/378 -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <title>
    openMRS OPD on Raxa JSS
  </title>
  <meta name="description" content="openMRS backbone.js spike">
  <meta name="author" content="Chirantan Mitra">

  <!-- Mobile viewport optimized: h5bp.com/viewport -->
  <meta name="viewport" content="width=device-width,initial-scale=1">

  <!-- Place favicon.ico and apple-touch-icon.png in the root directory: mathiasbynens.be/notes/touch-icons -->

  <link rel="stylesheet" href="stylesheets/style.css">
  <link rel="stylesheet" href="stylesheets/main.css">

  <!-- More ideas for your <head> here: h5bp.com/d/head-Tips -->
</head>

<body>
  <header class="blue-gradient" role="main">
    Medical Records
  </header>

  <div role="main">
    <div class="grey-gradient bar">
    </div>
  </div>

  <footer>
  </footer>

  <!-- JavaScript at the bottom for fast page loading -->
  <script src="javascripts/lib/jquery-1.7.1.js"></script>
  <script src="javascripts/lib/underscore.js"></script>
  <script src="javascripts/lib/backbone.js"></script>
  <script src="javascripts/lib/jquery.timeago.js"></script>

  <!-- scripts concatenated and minified via build script -->
  <script src="javascripts/boot/initialize.js"></script>
  <script src="javascripts/config/urls.js"></script>
  <script src="javascripts/config/selectors.js"></script>

  <script src="javascripts/app/models/patient.js"></script>
  <script src="javascripts/app/models/encounter.js"></script>
  <script src="javascripts/app/collections/encounters.js"></script>
  <script src="javascripts/app/router.js"></script>
  <script src="javascripts/app/views/encounters.js"></script>
  <script src="javascripts/app/views/encounter.js"></script>
  <script src="javascripts/app/views/patient.js"></script>
  <script src="javascripts/app/views/encounters.sort.js"></script>

  <script src="javascripts/boot/run.js"></script>
  <!-- end scripts -->

  <script type="text/template" id="template-encounters">
    <header class="grey-gradient">Patients</header>
    <section class="content">
      <nav class="margin-bottom-gutter" id="encounters-filter">
        <ul>
          <li class="blue-gradient margin-right-gutter">Today</li>
          <li class="grey-gradient margin-right-gutter">Pending</li>
          <li class="grey-gradient">All</li>
        <ul>
      </nav>
      <input type="text" class="search margin-bottom-gutter wide" />

      <nav class="margin-bottom-gutter" id="encounters-sort">
        <ul>
          <li class="grey-gradient margin-right-gutter" data-sort-by="appointmentTime">Time</li>
          <li class="grey-gradient margin-right-gutter" data-sort-by="providerName">Doctor</li>
          <li class="blue-gradient margin-right-gutter" data-sort-by="patientName">Name</li>
          <li class="grey-gradient">Urgency</li>
        </ul>
      </nav>

      <section id="encounters-container"></section>
    </section>
  </script>

  <script type="text/template" id="template-encounter">
    <section class="grey-gradient margin-bottom-gutter">
      <img src="images/thumbnail.png" />
      <section class="encounter-container">
        <div class="patient"> <%= patient.display %> </div>
        <div class="provider"> <%= provider.display %> </div>
        <span>
          <span class="number">411</span>
          <span class="time replace-by-timeago" title="<%= encounterDatetime %>" ></span>
        </span>
      </section>
    </li>
  </script>

  <script type="text/template" id="template-patient">
    <div class="name"> <%= name() %> </div>
    <div class="age"> Age: <%= age() %> </div>
    <div class="address"> <%= address() %> </div>

    <section class="patient-details">
      <header>Patient History</header>
      <section class="patient-information spacer">
        <p>Some info from the screener to help the doctor or nurse with more information as they scroll through the patient list</p>
      </section>

      <header>Family History</header>
      <section class="patient-information spacer">
        <p>Some info from the screener to help the doctor or nurse with more information as they scroll through the patient list</p>
      </section>

      <header>Social History</header>
      <section class="patient-information spacer">
        <p>Some info from the screener to help the doctor or nurse with more information as they scroll through the patient list</p>
      </section>

      <header>Notes</header>
      <section class="patient-information">
        <p>Some info from the screener to help the doctor or nurse with more information as they scroll through the patient list</p>
      </section>
    </section>
  </script>

</body>
</html>
